    var TALKNUT = 1;

    var WISHNUT = 4;
    var PROJECTNUT = 7;
    var MEDIANUT = 6;
    var ANALNUT = 8;
    var VIDINUT = 9;
    var AUDINUT = 10;
    var BUDNUT = 12;
    var MAPNUT = 13;
	//var IMGROOT = "file:///Users/211016759/Documents/git/splaysh/web/img/";
	var IMGROOT = "img/";
	var LEFT = 0;
	
	var nuts = new Array();
	nuts[TALKNUT] = {"nut":"talknut", "img":"talknut.jpg"};
	nuts[FAVNUT] = {"nut":"favnut", "img":"delicious-icon.png"};
	nuts[PHOTONUT] = {"nut":"photonut", "img":"flickr_logo.png"};
	nuts[WISHNUT] = {"nut":"wishnut", "img": "wishnut.jpeg"};
	nuts[PROJECTNUT] = {"nut":"projectnut", "img":"debian.png"};
	nuts[MEDIANUT] = {"nut": "medianut", "img":"netflix-icon.png"};
	nuts[ANALNUT] = {"nut":"analnut", "img":"Thing1thing2.jpg"};
	nuts[VIDINUT] = {"nut":"vidinut", "img":"vidinut.jpeg"};
	nuts[AUDINUT] = {"nut":"audinut", "img":"headphones.jpg"};
	nuts[BUDNUT] = {"nut":"budnut", "img":"Facebook-Icon.png"};
	nuts[MAPNUT] = {"nut":"mapnut", "img":"mapnut.jpeg"};

	function htmlEncode(value) {
		if (value) {
			return jQuery('<div/>').text(value).html();
		} else {
			return '';
		}
	}

	function htmlDecode(value) {
		if (value) {
			return jQuery('<div/>').html(value).text();
		} else {
			return '';
		}
	}

	function isOdd(num) {
		return num % 2;
	}

	$(document).ready(function() {
		var items = [];
		$.getJSON("http://splaysh.com/splayshdb-all.json") 
			.done(function(json) {
				var d = json;
				var content = '';
				var block = '';
				var pull = '';

				//console.log("JSON Data: " + json);
				$.each(json,
					function(i, item) {
						console.log('i:' + i + ', item.nut_id: ' + item.nut_id + ' item.title:' + item.title);
						if(item.nut_id == PHOTONUT || item.nut_id == BUDNUT || item.nut_id == AUDINUT){
							content = '';
						} else {
							content = htmlDecode(item.content);
						}
						
						block = '';
						if (!isOdd(i)) {
							pull = 'right';
							block += '<div class="row-fluid" id="' + i + '">';
						} else {
							pull = 'left';
						}
						
						if(item.nut_id == VIDINUT){
							block += '<div class="span6">';
						} else {
							block += '<div class="span6">';
						}
						
						//block += '<div class="span6">';
						block += '<div class="media" id="' + i + '">';
						block += '<a class="pull-' + pull + '" href="#"><img class="media-object" src="' + IMGROOT + nuts[item.nut_id].img + '" width="80"></a>'
						if ( pull == 'left' ){
							block += '<div class="media-body text-left">';	
						} else {
							block += '<div class="media-body text-right">';
						}
						
						block += '<div class="media-heading"><h4><a href="' + item.url + '">'
								+ item.title
								+ '</a></h4></div>';
						block += '<p>' + content + '</p>';
						block += '</div>';
						block += '</div>';
						block += '</div>';
						if (isOdd(i)) {
							block += '</div>';
						}
						items.push(block);
					});

			}).fail(function(jqxhr, textStatus, error) {
				var err = textStatus + ', ' + error;
				console.log("Request Failed: " + err);
			}).always(function() {
				$('<div/>', {
					'class' : 'container-fluid',
					html : items.join('')
				}).appendTo('#splayshdb');
			});
	});
</script>
